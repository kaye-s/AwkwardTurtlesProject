<div id="modal-box-container1" class="modal-box-container">
    <div class="custom-back"><p id="remove-modal1" class="btn-grad">Close</p></div>
    <div class="modal-box">
        <div class="custom-user-icon"><i class=" fa-solid fa-user-pen"></i></div>
        <h2 class="mb-4">Edit Account</h2>
        <form action="{% url "account-management" %}" method="post">
        {% csrf_token %}
            <input type="hidden" name="action" value="edit">
            <input type="hidden" name="user_id" id="custom_id_edit">
            <input type="hidden" name="old_role" id="old_role_data">
            <div>
                <label for="edit_fname">First Name</label>
                <input type="text" id="edit_fname" name="fname" placeholder="Enter first name" required>
            </div>

            <div><label for="edit_lname">Last Name</label>
                <input type="text" id="edit_lname" name="lname" placeholder="Enter last name" required></div>

            <div><label for="edit_email">Email</label>
                <input type="email" id="edit_email" name="email" disabled></div>

                <div>
                    <label for="edit_password">Password</label>
                    <input type="password" name="password" id="edit_password" minlength="6">
                </div>

                <div>
                    <label for="edit_phone_number">Phone</label>
                    <input type="tel" name="phone_number" id="edit_phone_number" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div>
                    <label for="edit_address1">Address 1</label>
                    <input type="text" name="address1" id="edit_address1"  placeholder="Enter your address" required>
                </div>
                <div>
                    <label for="edit_address2">Address 2(Optional)</label>
                    <input type="text" name="address2" id="edit_address2" placeholder="Apartment, suite, unit no. etc.">
                </div>

            <div><label for="edit_role">Role</label>
                <select id="edit_role" name="role" required>
                <option value="TA">TA</option>
                <option value="Instructor">Instructor</option>
                <option value="Supervisor">Supervisor</option>
                </select>
            </div>

            <div><label for="edit_dept">Department</label>
                <input type="text" id="edit_dept" name="dept" placeholder="Enter Department" required></div>
            <div class="submit-btn mx-auto"><input class="btn-grad" type="submit" value="Update Info"></div>
        </form>
    </div>
</div>
