{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Rubik+Wet+Paint&family=Russo+One&family=Sarina&family=Sofia&family=Teko:wght@300&family=Amatic+SC:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include "partials/_navbar.html" %}
  <div class="custom-container">{% block content %} {% endblock %}</div>

  <script src="https://kit.fontawesome.com/28aae1733d.js" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzXcDEHgfcxy11Ljv9x2Mi5_wrhPVeIXM&libraries=places&callback=initializeAutocomplete" async defer></script>
  <script src="{% static "js/index.js" %}"></script>

</html>
